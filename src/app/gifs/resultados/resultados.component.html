<div class="row">
  <div
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
    *ngFor="let gif of resultados"
  >
    <div class="card">
      <img
        class="card-image-top"
        src="{{ gif.images.downsized.url }}"
        alt="{{ gif.title }}"
      />
      <div class="card-body">
        <div class="card-text">
          <p>{{ gif.title }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
